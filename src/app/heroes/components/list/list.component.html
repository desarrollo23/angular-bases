<h3>Listado de heroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
    <h3>
        Heroe borrado <small class="text-danger">{{ deletedHero }}</small>
    </h3>
</div>

<ng-template #nothingWasDeleted>
    <h3>No ha borrado nada</h3>
</ng-template>

<button 
    *ngIf="heros.length > 0"
    class="btn btn-outline-danger"
    (click)="deleteLastHero()"
    >
    Delete last hero
</button>

<ul class="heroes-list">
    <li class="heroes-list__item" *ngFor="let hero of heros">
        {{ hero }}
    </li>
</ul>
