<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="
        let character of characterList; 
        let i = index;
        let isEven = even"
        class="list-group-item d-flex justify-content-between align-items-center" 
        [ngClass]="{'list-group-item-success': isEven}">
        <span>{{ i + 1 }}. </span>{{ character.name }} - {{ character.power }}
        <button 
            class="btn btn-danger"
            (click)="onEmitDeleteCharacter(character.id)">X</button>
    </li>
</ul>
